<html>
  <head>
  </head>
  <body>
    <p>The following bills were updated by the City Council.</p>
    {% for diff in diffs %}
    <div style="padding-bottom: 1rem">
      <div style="font-size: 1rem; font-weight: bold">{{ diff.file }} - {{ diff.display_name }}</div>
      <div style="color: {{ diff.status_color }}">{{ diff.status_text }}</div>
      <div style="color: {{ diff.sponsor_color }}">{{ diff.sponsor_text }}</div>
    </div>
    {% endfor %}
  </body>
</html>
