<html>
  <head>
  </head>
  <body>
    <p>The following bills were updated by the City Council.</p>
    {% for bill in bills %}
    <div style="padding-bottom: 1rem">
      <div style="font-size: 1rem; font-weight: bold">{{ bill.file }} - {{ bill.display_name }}</div>
      <div style="color: {{ bill.status_color }}">{{ bill.status_text }}</div>
      <div style="color: {{ bill.sponsor_color }}">{{ bill.sponsor_text }}</div>
    </div>
    {% endfor %}
  </body>
</html>
